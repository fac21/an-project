<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Text To Speech App">
    <link rel="stylesheet" href="style.css">
    <title>Text To Speech App</title>
</head>
<body class="center-column">
    <h1>Be Inspired! </h1> 

<section class="stack-sm center-column" >
    <select name="voice" id="voices">
        <option value="">Select a voice</option>
    </select>

    <label for="rate">Rate:</label>
    <input type="range" name="range" min="0" max="3" value="1" step="0.1">

    <label for="pitch">Pitch:</label>
    <input type="range" name="pitch" min="0" max="2" step="0.1">
</section>


     <blockquote id="quote" class="stack-sm">
         <q id="quote-text">A quote is a quote, find your quote</q>
         <p id="quote-author">- Unknown Genius</p>
     </blockquote>

<section class="stack-sm">
    <button id="generateQuote">Generate quote</button>
    <button id="stop">Stop</button>
    <button id="speak">Speak</button>
</section>

    <script src="index.js"></script>
    
</body>
</html>
